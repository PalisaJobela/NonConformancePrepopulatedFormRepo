<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Form Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input[readonly] { background-color: #eee; }
    button { margin-top: 20px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>Custom Form Example</h2>

  <form id="customForm">
    <label>
      User ID (read-only):
      <input type="text" id="userId" name="userId" readonly />
    </label>

    <label>
      User Name (read-only):
      <input type="text" id="userName" name="userName" readonly />
    </label>

    <label>
      Comments:
      <input type="text" id="comments" name="comments" placeholder="Enter your comments" />
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Sample data to populate read-only fields (this can come from SharePoint or Power Automate)
    const formData = {
      userId: "12345",
      userName: "Jane Doe"
    };

    // Populate the read-only fields on page load
    document.getElementById("userId").value = formData.userId;
    document.getElementById("userName").value = formData.userName;

    // Handle form submission
    document.getElementById("customForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload

      const comments = document.getElementById("comments").value;

      alert(`Form submitted!\nUser ID: ${formData.userId}\nUser Name: ${formData.userName}\nComments: ${comments}`);

      // Here you can add code to send data to Power Automate or SharePoint
    });
  </script>
</body>
</html>
